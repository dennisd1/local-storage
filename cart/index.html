<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Local Storage Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table class="cart">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
    </table>
    <h1>Shop</h1>
    <ul>
        <li>
            <img src="images/ultramarine.jpg" alt="ultramarine">
            <br>
            <span class="description">Ultramarine pigment</span>
            <br>$ <span class="price">3.00</span>
            <br>
            <button class="add">Add to cart</button>
        </li>
    </ul>
    <script src="custom.js"></script>
</body>

</html>
